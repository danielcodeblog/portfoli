    body {

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      opacity: 0.04;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .cursor-glow {
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, 
        rgba(212, 255, 63, 0.15) 0%, 
        rgba(212, 255, 63, 0.05) 30%, 
        rgba(253, 252, 240, 0) 65%
      );
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      will-change: transform;
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
    .shimmer-green {
      background: linear-gradient(90deg, var(--fg) 0%, var(--accent) 50%, var(--fg) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: 200% center; }
    }

  <script type="importmap">

<body>
  <div id="root"></div>
  <div class="noise"></div>
  <div class="cursor-glow" id="glow"></div>
  <script>
    const glow = document.getElementById('glow');
    let mouseX = 0;
    let mouseY = 0;
    let ballX = 0;
    let ballY = 0;
    let speed = 0.08;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      let distX = mouseX - ballX;
      let distY = mouseY - ballY;
      
      ballX = ballX + (distX * speed);
      ballY = ballY + (distY * speed);
      
      glow.style.transform = `translate3d(calc(${ballX}px - 50%), calc(${ballY}px - 50%), 0)`;
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
<script type="module" src="/index.tsx"></script>
